<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile-card">
      <div class="profile-avatar">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Avatar" />
      </div>
      <div class="profile-info">
        <div class="profile-name-row">
          <span class="profile-name">Jessica Randall</span>
        </div>
        <div class="profile-location-row">
          <span class="profile-location">London, United Kingdom</span>
        </div>
        <div class="profile-bio-row">
          <h1 class="profile-bio">"Front-end developer and avid reader."</h1>
        </div>
        <div class="profile-links">
          <ul>
            <li class="profile-link-item"><a href="#">GitHub</a></li>
            <li class="profile-link-item"><a href="#">Frontend Mentor</a></li>
            <li class="profile-link-item"><a href="#">Linkedin</a></li>
            <li class="profile-link-item"><a href="#">Twitter</a></li>
            <li class="profile-link-item"><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
